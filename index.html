<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/status.css">
</head>
<body ng-app="trendyStatus" ng-controller="appController">
	<div class="top container" ng-controller="navController">
		<div class="right login-box">
		    <form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		            <input type="text" class="form-control" name="username" placeholder="Username">
		        </div>
		        <div class="form-group">
		            <input type="text" class="form-control" name="password" placeholder="Password">
		        </div>
		        <button type="submit" class="btn btn-default">Sign In</button>
		    </form>
		</div>
	</div>
		<div class="content container" ng-controller="statusController">
			<section class="status-section">
				<article id="status-{{$index}}"ng-repeat="status in statusList" class="status-item center-block">
					<div ng-show="!status.editing" class="mask ng-show">
						<div class="mask-element mask-buttons pull-left">
							<button ng-click='removeStatus(status)' class="btn btn-warning">Delete</button>
							<button ng-click='testStatus(status)' class="btn btn-info">Test</button>
							<button ng-click='editStatus(status)' type="button" class="btn btn-success">Edit</button>
						</div>
						<div class="mask-element mask-info pull-left">
							<p>Description: {{status.StatusMeta.Description}}</p>
						</div>
						<div class="mask-element mask-options pull-left">
							<span>{{status.StatusMeta.Visibility}}</span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div ng-hide="status.editing" class="status-info pull-left ng-show">
						<label name="name-label">Name:</label>
						<span>{{status.StatusName}}</span>
						<label name="url-label">URL:</label>
						<span>{{status.StatusUrl}}</span>
					</div>
					<div ng-hide="status.editing" class='status-{{status.status}} pull-right'>
					</div>
					<form ng-show="status.editing" id="edit-status-{{$index}}" name="editStatusForm" class="new-status ng-hide" ng-submit="updateStatus(status)">
						<div class="status-info	edit-labels">
							<label name="name-label">Name:</label>
							<input name="status-name" ng-model="status.StatusName">
							<label name="url-label">URL:</label>
							<input name="status-url" ng-model="status.StatusUrl" placeholder="url">
							<label name="name-label">Description:</label>
							<textarea name="status-name" ng-model="status.StatusMeta.Description" rows="4" cols="25" style="resize:none" placeholder="description"></textarea>
							<select ng-model='status.StatusMeta.visibility' ng-options="visibility for visibility in availability"></select>
						</div>
						<div class="status-info edit-buttons">
							<button name="save" type="submit" class="btn btn-success">Save</button>
							<button name="cancel" type="button" ng-click="cancelEdit(status)" class="btn btn-warn">cancel</button>
						</div>
						<div class="clearfix"></div>
					</form>
					<div class="clearfix"></div>
				</article>
				<article class="add status-item center-block hide">
					<form name="addStatus" class="new-status" ng-submit="addNewStatus()">
						<div class="status-info	edit-labels">
							<label name="name-label">Name:</label>
							<input name="status-name" ng-model="newStatus.newStatusName" placeholder="name">
							<label name="url-label">URL:</label>
							<input name="status-url" ng-model="newStatus.newStatusUrl" placeholder="url">
							<label name="name-label">Description:</label>
							<textarea name="status-name" ng-model="newStatus.StatusMeta.Description" rows="4" cols="25" style="resize:none" placeholder="description"></textarea>
							<select ng-model='selectModel' ng-options="visibility for visibility in availability"></select>
						</div>
						<div class="status-info edit-buttons">
							<button name="save" type="submit" class="btn-success">Save</button>
						</div>
						<div class="clearfix"></div>
					</form>					
					
				</article>
			</section>
			
		</div>
		<div class="bottom container">

			<div class="footer">




			</div>
		</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
	<script type="text/javascript" src="./js/status.js"></script>
	<script type="text/javascript">
	$('<div class="add-status"></div>').insertAfter('article:last-child');
	$('.add-status').click(function(){
		$('.add').toggleClass('hide');
	})
	</script>
</body>
</html>
